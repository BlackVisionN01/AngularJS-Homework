<!DOCTYPE html>
<html lang="en" ng-app="numeleMeu">

  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.txt"></script>
    <script src="app\app.js"></script>
  </head>

  <body>
    <div class="content">
      <h1>Pune text pt a fi modificat</h1>
      <div ng-controller="TextModifier">
        <form ng-submit="AddText()">
          <input type="text" placeholder="Text-Holder" ng-model="newtext" />
          <input type="submit" value="Add new text" />
        </form>
        <ul>
          <li ng-repeat="paragraph in vector">
            <h3>{{paragraph.newtext}}</h3>
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>
