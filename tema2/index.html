<!DOCTYPE html>
<html lang="en" ng-app="myApp">

  <head>
    <title>To-Do List :)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app/lib/angular.min.txt"></script>
    <script src="app/app.js"></script>
  </head>

  <body ng-controller="Tasks">
    <div class="container">
      <h1>My To-do List</h1>
      <form ng-submit="todoAdd()">
        <input type="text" ng-model="todoInput" size="50" placeholder="Add Task">
        <input type="submit" value="Press">
      </form>
      <br>
      <div ng-repeat="task in todoList">
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" ng-model = "task.done">
          </div>
          <input type="text" class="form-control" ng-value="task.todoText" readonly="readonly">
          <div class="remove" ng-click="removeTask(task)">âœ–</div>
        </div>
        
      </div>
    </div>
  </body>

</html>
